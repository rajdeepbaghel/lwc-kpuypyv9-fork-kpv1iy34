<template>
	<div class="app slds-p-around_x-large">
		<h1 class="slds-text-heading_large">{title}</h1>
		<h3>FAM! THIS IS ALREADY DEPLOYED TO THE ORG</h3>


		<!-- Using an if statement -->
		<template if:true={showFeatures}>
			<div class="slds-p-around_medium">
				<h2 class="slds-text-heading_medium">CV</h2>

				<!-- Using a for statement -->
				<template for:each={features} for:item='feature'>
					<c-child label={feature.label} key={feature.label}>

						<!-- Specifying the 'icon' slot for c-child -->
						<lightning-icon icon-name={feature.icon} size="x-small" slot="icon"></lightning-icon>
					</c-child>
				</template>
			</div>
		</template>

		<h2 class="slds-text-heading_medium slds-p-top_large">SOCIAL HANDLES</h2>

		<a href="https://www.instagram.com/rajdeep_baghel_/">

			Instagram Link

		</a><br/>

		<a href="https://developer.salesforce.com/docs/component-library/overview/components">Twitter Link</a>

	</div>
</template>
